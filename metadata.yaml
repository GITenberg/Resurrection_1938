description: "Resurrection (Russian: Воскресение, Voskreseniye), first published in\
  \ 1899, was the last novel written by Leo Tolstoy. The book is the last of his major\
  \ long fiction works published in his lifetime. Tolstoy intended the novel as an\
  \ exposition of the injustice of man-made laws and the hypocrisy of the institutionalized\
  \ church. The novel also explores the economic philosophy of Georgism, of which\
  \ Tolstoy had become a very strong advocate towards the end of his life, and explains\
  \ the theory in detail. It was first published serially in the popular weekly magazine\
  \ Niva in an effort to raise funds for the resettlement of the Dukhobors.\n From\
  \ Wikipedia (CC BY-SA)."
